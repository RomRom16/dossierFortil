version: '3.8'

services:
  backend:
    build: ./backend
    container_name: fortil-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend/profiles.db:/app/profiles.db
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always

  frontend:
    build: .
    container_name: fortil-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
